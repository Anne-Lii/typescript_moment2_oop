<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.ts" type="module"></script>
    <title>To Do List</title>
</head>
<body>

    <div id="container">
        <div id="liner">
            <h1>Att göra lista:</h1>  

            <form id="todoform"><!-- formulär att fylla i uppgifter att göra -->
                <label for="task">Ny uppgift: </label><br>
                <input type="text" id="task" required>
                <br>
                <label for="prio">Prioritet (1 - 3): </label><br>
                <input type="number" id="prio" min="1" max="3" required>
                <br>
                <button type="submit" id="addbutton">Lägg till uppgift</button><!-- lägg till knapp -->
    
            </form>
    
            
            <ul id="todoullist"></ul><!-- unordered list att skriva ut uppgifterna i -->
        
            <button id="clearlist">Rensa lista</button>
        </div>

       
   </div>
